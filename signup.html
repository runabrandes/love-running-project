<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta tags for search engines-->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park" />

    <meta name="keywords" content="love running, run, running club, ireland, runners, sport, exercise" />
    <!--Title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon-zip/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-zip/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-zip/favicon-16x16.png" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <main>
        <section id="signup">
            <form method="post" action="https://formdump.codeinstitute.net" id="signup-form">
            <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" class="text-input"  required>
                <br>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" class="text-input" required>
                <br>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" class="text-input"  required>
                <br>
            <div class="radio-buttons">
                <div>
            <label for="road">Road</label>
            <input type="radio" name="running_preference" id="road" value="road" required checked>
                </div>
            <div>
            <label for="trail">Trail</label>
            <input type="radio" name="running_preference" id="trail" value="trail" required>
            </div>
            <div>
            <label for="both">Both</label>
            <input type="radio" name="running_preference" id="both" value="both" required>
            </div>
            </div>
            <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page! (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page! (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.YouTube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page! (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.Instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page! (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/7c10daa828.js" crossorigin="anonymous"></script>
</body>

</html>
